<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplcation Game</title>
</head>
<body class="body">
  <header>
  <h1>
  <img src="Frog.png" width="220">
  <span class="title">
  Multiplication Game!</span>
  </h1>
</header>
<div class="container">
<form id="form">
<h4 id="question">What is 7 <i class="fa-solid fa-xmark"></i> 9?</h4>
<input type="text" class="input" id="input"
autocomplete="off" autofocus required placeholder="Enter #">
<br>
<button type="submit">Enter</button>
<h3 class="score" id="score">
  <i class="fa-solid fa-star"></i> 
  Score</h3>
</form>
</div>
  <script src="index.js"></script>
</body>
</html>
